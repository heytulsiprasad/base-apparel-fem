<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <!-- <style>

  </style> -->
    </head>

    <body>
        <div class="container">
            <div class="main">
                <div class="main__pre"></div>
                <div class="main__content">
                    <div class="main__content--logobox">
                        <img src="images/logo.svg" alt="official-logo" />
                    </div>
                    <div class="main__content--header">
                        <div class="main__content--header-title">
                            <p>
                                <span class="main__content--header-title-pre"
                                    >We're</span
                                >
                                <span class="main__content--header-title-mid"
                                    >Coming</span
                                >
                                <span class="main__content--header-title-post"
                                    >Soon</span
                                >
                            </p>
                        </div>
                        <div class="main__content--header-caption">
                            <p>
                                Hello fellow shoppers! We're currently building
                                our new fashion store. Add your email below to
                                stay up-to-date with announcements and our
                                launch deals.
                            </p>
                        </div>
                    </div>
                    <div class="main__content--input">
                        <form class="main__content--input-cta">
                            <input
                                required
                                type="email"
                                class="input-box"
                                placeholder="Email Address"
                            />
                            <button type="submit" class="btn-inline"></button>
                            <div class="requirements">
                                Please provide a valid email
                            </div>
                        </form>
                    </div>
                    <div class="main__content--footer">
                        <p class="attribution">
                            Challenge by
                            <a
                                href="https://www.frontendmentor.io?ref=challenge"
                                target="_blank"
                                >Frontend Mentor</a
                            >.<span class="attribution--self"> Coded by <a href="https://twitter.com/tulsiprasad22">@tulsiprasad22</a>.</span>
                        </p>
                    </div>
                </div>
                <div class="main__post"></div>
            </div>
            <div class="cover"></div>
        </div>
    </body>
</html>
